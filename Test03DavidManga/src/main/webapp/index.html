<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Test03 | Login</title>
<link href="assets/css/style.css" type="text/css" rel="stylesheet" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/script.js"></script>
</head>
<body>
<div class="container">
	<h1>Login</h1>

	
		<form action="CustomServlet" method="post">
		<div class="login">
			<p class="txtUser">Usuario</p>
			<input class="inputUser inputs" minlength="6" maxlength="20" type="text" name="username" required/>
			<br>
			<p class="txtPass">Contraseña</p>
			<input class="inputPass inputs" minlength="6" maxlength="16"type="password" name="pass" required/>
			<br>
				<input class="submit" type="submit" onclick="validate()" value="INGRESAR">
			</div>
		</form>
	
</div>
<!-- <script src="code.jquery.com/jquery-2.1.0.min.js"></script>  -->
</body>
</html>
